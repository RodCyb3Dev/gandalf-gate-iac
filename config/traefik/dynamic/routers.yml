##############################################################################
# TRAEFIK - Dynamic Router Configuration
# Custom routing rules not defined in Docker labels
# Note: Browser-accessible services (Jellyfin, Immich) use Tailscale Serve directly
# This file only contains monitoring services accessible via Pangolin/Traefik
##############################################################################

http:
  routers:
    # Monitoring services are configured via Docker labels in docker-compose.monitoring.yml
    # This file is kept for any additional dynamic routing needs

tls:
  options:
    default:
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_AES_128_GCM_SHA256
        - TLS_AES_256_GCM_SHA384
        - TLS_CHACHA20_POLY1305_SHA256
      curvePreferences:
        - CurveP521
        - CurveP384
      minVersion: VersionTLS12
      sniStrict: true
