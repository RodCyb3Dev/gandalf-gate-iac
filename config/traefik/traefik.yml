##############################################################################
# TRAEFIK v3 - Static Configuration
# Maximum Security Reverse Proxy Configuration
##############################################################################

global:
  checkNewVersion: true
  sendAnonymousUsage: false

##############################################################################
# API and Dashboard
##############################################################################
api:
  dashboard: true
  debug: false

##############################################################################
# Entry Points (Ports)
##############################################################################
entryPoints:
  # HTTP (main entry point)
  # Note: Tailscale Serve handles TLS termination and proxies HTTP to this port
  # No redirect needed since Tailscale Serve already handles HTTPS
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          permanent: true
          scheme: https
          to: websecure

  # HTTPS (main entry point)
  # Note: Tailscale Serve handles TLS termination and proxies HTTP to Traefik
  # Traefik receives HTTP traffic from Tailscale Serve on port 80
  # Port 443 is kept for potential direct access, but TLS is handled by Tailscale Serve
  websecure:
    address: ":443"
    transport:
      respondingTimeouts:
        readTimeout: "30m"
    http:
      middlewares:
        - crowdsec@file
      tls:
        certResolver: cloudflare

certificatesResolvers:
  cloudflare:
    acme:
      caServer: https://acme-v02.api.letsencrypt.org/directory # production (default)
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory # staging (testing)
      email: edward.bezrukov@pm.me
      storage: /cloudflare/acme.json
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"
  #letsencrypt:
  #  acme:
  #    caServer: https://acme-v02.api.letsencrypt.org/directory
  #    # caServer: https://acme-staging-v02.api.letsencrypt.org/directory # staging (testing)
  #    email: info+ssl@kodeflash.dev
  #    httpChallenge:
  #      entryPoint: web
  #    keyType: EC384
  #    storage: /letsencrypt/acme.json
  #    tlsChallenge: true

##############################################################################
# Providers
##############################################################################
providers:
  http:
    endpoint: http://pangolin:3001/api/v1/traefik
    pollInterval: 5s

  # File provider for dynamic configuration
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

##############################################################################
# Logs
##############################################################################
log:
  level: INFO
  filePath: "/var/log/traefik/traefik.log"
  format: json
  maxSize: 100
  maxBackups: 3
  maxAge: 30
  compress: true

accessLog:
  filePath: "/var/log/traefik/access.log"
  format: json
  bufferingSize: 100
  filters:
    statusCodes:
      - "400-599"
  fields:
    defaultMode: keep
    names:
      ClientUsername: drop
    headers:
      defaultMode: keep
      names:
        User-Agent: keep
        Authorization: drop
        Content-Type: keep

##############################################################################
# Metrics (Prometheus)
##############################################################################
metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
    entryPoint: traefik
    manualRouting: false

