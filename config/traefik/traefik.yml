##############################################################################
# Ping (Health Check)
##############################################################################
ping:
  entryPoint: traefik

##############################################################################
# Server Transport (Security)
##############################################################################
serversTransport:
  insecureSkipVerify: false
  maxIdleConnsPerHost: 200
