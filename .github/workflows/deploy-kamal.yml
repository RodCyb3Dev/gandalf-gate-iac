##############################################################################
# GITHUB ACTIONS - Kamal Deployment Pipeline
# Zero-downtime deployments using Docker images (no file transfers!)
##############################################################################

name: Deploy with Kamal

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**.md'
  
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  ##############################################################################
  # BUILD & PUSH DOCKER IMAGE
  ##############################################################################
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  ##############################################################################
  # DEPLOY WITH KAMAL
  ##############################################################################
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://grafana.rodneyops.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Install Kamal
        run: gem install kamal

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup 1Password CLI (optional)
        if: env.USE_1PASSWORD == 'true'
        run: |
          curl -sSfLo op.zip https://cache.agilebits.com/dist/1P/op2/pkg/v2.20.0/op_linux_amd64_v2.20.0.zip
          unzip -o op.zip -d /usr/local/bin
          rm op.zip

      - name: Deploy with Kamal
        env:
          # Secrets injected from GitHub Secrets
          STORAGE_BOX_PASSWORD: ${{ secrets.STORAGE_BOX_PASSWORD }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
          CROWDSEC_ENROLL_KEY: ${{ secrets.CROWDSEC_ENROLL_KEY }}
          CROWDSEC_BOUNCER_API_KEY: ${{ secrets.CROWDSEC_BOUNCER_API_KEY }}
          AUTHELIA_JWT_SECRET: ${{ secrets.AUTHELIA_JWT_SECRET }}
          AUTHELIA_SESSION_SECRET: ${{ secrets.AUTHELIA_SESSION_SECRET }}
          AUTHELIA_STORAGE_ENCRYPTION_KEY: ${{ secrets.AUTHELIA_STORAGE_ENCRYPTION_KEY }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          GRAFANA_ADMIN_PASSWORD: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
          GOTIFY_ADMIN_PASSWORD: ${{ secrets.GOTIFY_ADMIN_PASSWORD }}
          VPN_PRIVATE_KEY: ${{ secrets.VPN_PRIVATE_KEY }}
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          GOTIFY_URL: ${{ secrets.GOTIFY_URL }}
          GOTIFY_TOKEN: ${{ secrets.GOTIFY_TOKEN }}
        run: |
          kamal deploy

      - name: Notify success
        if: success()
        run: |
          curl -X POST "${{ secrets.GOTIFY_URL }}/message?token=${{ secrets.GOTIFY_TOKEN }}" \
            -F "title=‚úÖ Kamal Deployment Successful" \
            -F "message=Successfully deployed to production via Kamal at $(date)" \
            -F "priority=5"

      - name: Notify failure
        if: failure()
        run: |
          curl -X POST "${{ secrets.GOTIFY_URL }}/message?token=${{ secrets.GOTIFY_TOKEN }}" \
            -F "title=‚ùå Kamal Deployment Failed" \
            -F "message=Deployment failed. Check GitHub Actions logs." \
            -F "priority=10"

  ##############################################################################
  # POST-DEPLOYMENT VERIFICATION
  ##############################################################################
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Check service endpoints
        run: |
          echo "üîç Verifying service endpoints..."
          
          # Check Traefik
          if curl -f -s https://traefik.rodneyops.com/ping; then
            echo "‚úÖ Traefik is healthy"
          else
            echo "‚ùå Traefik health check failed"
            exit 1
          fi
          
          # Check Grafana
          if curl -f -s https://grafana.rodneyops.com/api/health; then
            echo "‚úÖ Grafana is healthy"
          else
            echo "‚ùå Grafana health check failed"
            exit 1
          fi
          
          echo "‚úÖ All service endpoints are healthy!"

##############################################################################
# ROLLBACK (Manual Trigger)
##############################################################################
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Kamal
        run: gem install kamal

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Rollback with Kamal
        run: |
          kamal rollback

      - name: Notify rollback
        run: |
          curl -X POST "${{ secrets.GOTIFY_URL }}/message?token=${{ secrets.GOTIFY_TOKEN }}" \
            -F "title=‚èÆÔ∏è Deployment Rolled Back (Kamal)" \
            -F "message=Deployment rolled back to previous version via Kamal." \
            -F "priority=10"

